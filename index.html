<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dispensador Remoto</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<style>
    body {
        background: #f3f3f3;
        font-family: Arial;
        text-align: center;
        padding-top: 60px;
    }

    .btn {
        background: #ff9800;
        padding: 20px 55px;
        font-size: 30px;
        border: none;
        border-radius: 18px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #e68900;
        transform: scale(1.05);
    }

    #estado {
        margin-top: 30px;
        font-size: 22px;
    }
</style>
</head>

<body>

<h1>Dispensador de Croquetas</h1>

<button class="btn" onclick="dispensar()">üçó DISPENSAR</button>

<div id="estado"></div>

<script>
    // === TU CONFIGURACI√ìN DE FIREBASE (ya pegada aqu√≠) ===
    const firebaseConfig = {
      apiKey: "AIzaSyBYfUKLkLS0VLZ2TaPgIBIiLzoohHu4u0o",
      authDomain: "dispensadorir501.firebaseapp.com",
      databaseURL: "https://dispensadorir501-default-rtdb.firebaseio.com",
      projectId: "dispensadorir501",
      storageBucket: "dispensadorir501.firebasestorage.app",
      messagingSenderId: "326247833050",
      appId: "1:326247833050:web:c862e972187e96f421f4e3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function dispensar() {
        document.getElementById("estado").innerHTML = "Enviando comando...";

        // Escribir valor en Firebase
        db.ref("dispensar").set(1);

        setTimeout(() => {
            db.ref("dispensar").set(0);
        }, 1500);

        document.getElementById("estado").innerHTML = "Croquetas dispensadas ‚úîÔ∏è";
    }
</script>

</body>
</html>
