<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dispensador de Comida</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
        }

        .btn {
            background: #ff9800;
            padding: 20px 50px;
            color: white;
            font-size: 28px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        #estado {
            margin-top: 30px;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <h1>Dispensador de Croquetas</h1>

    <button class="btn" onclick="dispensar()">üçñ DISPENSAR</button>

    <div id="estado"></div>

    <script>

        // ‚ö†Ô∏è PON AQU√ç LA IP QUE TE APARECE EN EL MONITOR SERIAL
        const ESP32_IP = "http://192.168.1.67";

        function dispensar() {
            document.getElementById("estado").innerHTML = "Dispensando...";

            fetch(`${ESP32_IP}/dispensar`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("estado").innerHTML = "Comida dispensada ‚úîÔ∏è";
                })
                .catch(error => {
                    document.getElementById("estado").innerHTML = "Error: No se pudo conectar ‚ùå";
                });
        }
    </script>

</body>
</html>
